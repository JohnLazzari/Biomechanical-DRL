name: nuSim_env
channels:
  - conda-forge
  - https://conda.anaconda.org/conda-forge/
  - defaults
dependencies:
  - _libgcc_mutex=0.1=conda_forge
  - pip
  - python=3.8
  - mesalib=conda_forge
  - glew=conda_forge
  - glfw=conda_forge
  - pip:
    - 'cython<3.0'
    - matplotlib
    - scipy
    - torch
    - PyYaml
    - configargparse
    - numpy
    - gym
    - pandas
    - pyquaternion
    - scikit-video
    - mujoco-py<2.2,>=2.1
